<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="result"><p class="result-text">0</p></div>
      <button class="clear-button gray-button">C</button>
      <button class="delete-button gray-button">←</button>
      <div class="numbers-section">
        <button class="seven-button gray-button">7</button>
        <button class="eight-button gray-button">8</button>
        <button class="nine-button gray-button">9</button>
        <button class="four-button gray-button">4</button>
        <button class="five-button gray-button">5</button>
        <button class="six-button gray-button">6</button>
        <button class="one-button gray-button">1</button>
        <button class="two-button gray-button">2</button>
        <button class="three-button gray-button">3</button>
        <button class="zero-button gray-button">0</button>
      </div>
      <div class="calc-section">
        <button class="divide-button orange-button">÷</button>
        <button class="multiply-button orange-button">x</button>
        <button class="subtract-button orange-button">-</button>
        <button class="add-button orange-button">+</button>
      </div>
      <button class="equal-button orange-button">=</button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
